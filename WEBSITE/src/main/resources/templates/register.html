<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>APDCL Task Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container register-container mt-5">
        <div class="text-center mb-4">
            <img src="/images/apdcl_logo.png" alt="APDCL Logo" class="img-fluid logo">
            <h2 class="mt-3">APDCL Task Management System</h2>
        </div>
        <form th:action="@{/register}" method="post" th:object="${user}" class="border p-4 bg-light rounded">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="DEVELOPER">Developer</option>
                    <option value="TESTER">Tester</option>
                    <option value="PROJECT_MANAGER">Project Manager</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="btn btn-link">Login</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
