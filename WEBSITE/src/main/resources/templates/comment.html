<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Comment Details</h1>
    <p><strong>ID:</strong> <span th:text="${comment.id}"></span></p>
    <p><strong>Text:</strong> <span th:text="${comment.text}"></span></p>
    <p><strong>User:</strong> <span th:text="${comment.user.username}"></span></p>
    <p><strong>Task:</strong> <span th:text="${comment.task.title}"></span></p>
    <a th:href="@{/comments}" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
