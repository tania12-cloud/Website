<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Task - APDCL Task Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container form-container mt-5">
        <div class="text-center mb-4">
            <img src="/images/apdcl_logo.png" alt="APDCL Logo" class="img-fluid logo">
            <h2 class="mt-3">APDCL Task Management System</h2>
        </div>
        <div class="mb-3">
            <a href="/" class="btn btn-secondary">Back to Task List</a>
        </div>
        <h3>Create New Task</h3>
        <form th:action="@{/tasks}" method="post" th:object="${task}" class="border p-4 bg-light rounded">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea id="body" th:field="*{body}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="assignee">Assign to:</label>
                <select id="assignee" th:field="*{assignee.id}" class="form-control" required>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">User</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Create Task</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
