<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comments</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Comments</h1>
    <a href="/comments/create" class="btn btn-primary">Create New Comment</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>User</th>
                <th>Task</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.text}"></td>
                <td th:text="${comment.user.username}"></td>
                <td th:text="${comment.task.title}"></td>
                <td>
                    <a th:href="@{/comments/{id}(id=${comment.id})}" class="btn btn-info">View</a>
                    <a th:href="@{/comments/{id}/edit(id=${comment.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
