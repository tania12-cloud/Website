<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>APDCL Task Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container login-container mt-5">
        <div class="text-center mb-4">
            <img src="/images/apdcl_logo.png" alt="APDCL Logo" class="img-fluid logo">
            <h2 class="mt-3">APDCL Task Management System</h2>
        </div>
        <form th:action="@{/login}" method="post" class="border p-4 bg-light rounded">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/register}" class="btn btn-link">Register</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
