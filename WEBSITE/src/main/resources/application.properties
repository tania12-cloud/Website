spring.application.name=WEBSITE
#spring.datasource.url= jdbc:mysql://localhost:3308/apdcl?useSSL=false
spring.datasource.url=jdbc:mariadb://localhost:3306/apdcl_task?useSSL=false
#spring.datasource.username=root
#spring.datasource.password=Tania2004
spring.datasource.username=root
spring.datasource.password=admin
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
# Logging Configs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.apache.catalina: off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
logging.level.web=DEBUG
